<div class='container'>
  <div class='col-12'>
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="https://img.okezone.com/content/2016/06/29/298/1428687/masakan-indonesia-sering-disamakan-dengan-masakan-malaysia-bOukbAHrEx.jpg" alt="Random first slide">
        <div class="carousel-caption">
          <h3>Indonesian food</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://assets.marthastewart.com/styles/wmax-1500/d38/msl-kitchen-sponge-cakes-0554-md110059/msl-kitchen-sponge-cakes-0554-md110059_horiz.jpg?itok=Bu4cGnhF" alt="Random second slide">
        <div class="carousel-caption">
          <h3>Berbagai macam dessert</h3>
          <p>This carousel doesn't pause or resume on mouse events</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://asset.kompas.com/crop/0x42:937x667/750x500/data/photo/2017/09/09/3115105491.JPG" alt="Random third slide">
        <div class="carousel-caption">
          <h3>Makanan khas Indonesia</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="http://langitsenja.id/wp-content/uploads/2018/05/olahan-ayam-spotourismid-1.jpg" alt="Random fourth slide">
        <div class="carousel-caption">
          <h3>Olahan Ayam</h3>
          <p>This carousel uses customized default values.</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
